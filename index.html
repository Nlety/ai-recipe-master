<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 食谱大师 - AI Recipe Master</title>
    <meta name="description" content="AI驱动的智能菜谱生成器">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-orange-50 via-amber-50 to-red-100 font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="px-6 py-4 backdrop-blur-sm bg-white/70 border-b border-orange-200/50 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-xl flex items-center justify-center shadow-lg shadow-orange-500/30">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">
                            AI 食谱大师</h1>
                        <p class="text-xs text-gray-500">AI Recipe Master</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="btn-collection"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="我的收藏">
                        <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                    <button id="btn-settings"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="设置">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full p-6">
            <!-- 输入区域 -->
            <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-orange-200/50 p-6 mb-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">🥕 我有这些食材</label>
                    <textarea id="ingredients-input" placeholder="例如：鸡蛋、西红柿、青椒、洋葱..." rows="2"
                        class="w-full px-4 py-3 bg-orange-50 border border-orange-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none"></textarea>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">口味偏好</label>
                        <select id="taste-select"
                            class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="">不限</option>
                            <option value="light">清淡</option>
                            <option value="spicy">香辣</option>
                            <option value="sweet">酸甜</option>
                            <option value="salty">咸香</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">烹饪时间</label>
                        <select id="time-select"
                            class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="">不限</option>
                            <option value="15">15分钟内</option>
                            <option value="30">30分钟内</option>
                            <option value="60">1小时内</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">难度</label>
                        <select id="difficulty-select"
                            class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="">不限</option>
                            <option value="easy">简单</option>
                            <option value="medium">中等</option>
                            <option value="hard">复杂</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 mb-1">份量</label>
                        <select id="servings-select"
                            class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <option value="1">1人份</option>
                            <option value="2" selected>2人份</option>
                            <option value="4">4人份</option>
                            <option value="6">6人份</option>
                        </select>
                    </div>
                </div>
                <button id="btn-generate"
                    class="w-full py-3 bg-gradient-to-r from-orange-500 to-red-500 text-white font-semibold rounded-xl shadow-lg shadow-orange-500/30 hover:shadow-xl transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    生成食谱
                </button>
            </div>

            <!-- 食谱结果 -->
            <div id="recipe-result" class="hidden">
                <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-orange-200/50 overflow-hidden">
                    <div class="p-6 border-b border-orange-100">
                        <div class="flex items-center justify-between">
                            <h2 id="recipe-title" class="text-2xl font-bold text-gray-800"></h2>
                            <button id="btn-save-recipe"
                                class="p-2 text-orange-500 hover:text-red-500 transition-colors" title="收藏">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg>
                            </button>
                        </div>
                        <div id="recipe-meta" class="flex gap-4 mt-2 text-sm text-gray-500"></div>
                    </div>
                    <div id="recipe-content" class="p-6 prose prose-orange max-w-none text-gray-700 leading-relaxed">
                    </div>
                </div>
            </div>
        </main>

        <footer class="px-6 py-4 text-center text-sm text-gray-400">
            <p>Powered by AI • 基于阿里云 ESA 边缘存储</p>
        </footer>
    </div>

    <!-- 示例按钮 -->
    <div id="examples-panel" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-40">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl px-4 py-3 flex items-center gap-3">
            <span class="text-sm text-gray-500 font-medium">快速尝试:</span>
            <button
                class="example-btn px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-lg hover:bg-orange-100 transition-all"
                data-example="home">🏠 家常菜</button>
            <button
                class="example-btn px-3 py-1.5 bg-red-50 text-red-600 text-sm rounded-lg hover:bg-red-100 transition-all"
                data-example="quick">⚡ 快手菜</button>
            <button
                class="example-btn px-3 py-1.5 bg-amber-50 text-amber-600 text-sm rounded-lg hover:bg-amber-100 transition-all"
                data-example="healthy">🥗 健康餐</button>
            <button
                class="example-btn px-3 py-1.5 bg-pink-50 text-pink-600 text-sm rounded-lg hover:bg-pink-100 transition-all"
                data-example="dessert">🍰 甜点</button>
        </div>
    </div>

    <!-- 收藏侧边栏 -->
    <div id="collection-panel"
        class="fixed inset-y-0 right-0 w-80 bg-white border-l border-orange-200 transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 border-b border-orange-100 flex items-center justify-between">
            <h3 class="font-semibold text-gray-700">我的收藏</h3>
            <button id="btn-close-collection" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div id="collection-list" class="p-4 space-y-3 overflow-y-auto max-h-[calc(100vh-80px)]"></div>
    </div>
    <div id="collection-overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">模型设置</h3>
                <button id="btn-close-settings" class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API 地址</label><input id="api-url"
                        type="text" placeholder="https://api.openai.com/v1"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API Key</label><input id="api-key"
                        type="password" placeholder="sk-..."
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">模型名称</label><input id="model-name"
                        type="text" placeholder="gpt-4"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
                <button id="btn-cancel-settings"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl">取消</button>
                <button id="btn-save-settings"
                    class="px-4 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-xl shadow-md hover:shadow-lg">保存配置</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-6 right-6 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl px-6 py-4 flex items-center gap-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toast-title" class="font-semibold text-gray-800"></p>
                <p id="toast-message" class="text-sm text-gray-500"></p>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="text-center">
            <div
                class="w-16 h-16 border-4 border-orange-200 border-t-orange-500 rounded-full animate-spin mx-auto mb-4">
            </div>
            <p id="loading-text" class="text-gray-600 font-medium">生成食谱中...</p>
        </div>
    </div>

    <script src="js/aiService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
